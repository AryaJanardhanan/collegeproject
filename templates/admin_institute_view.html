{% extends 'base_admin.html' %}
 {% load static %}
  {% block content %}

        <div class="row">
          <div class="col-12 grid-margin " >
             <div class="card" style=" margin-left: 10%; margin-right: 10%; margin-top: 10% ;color: rgb(47, 60, 184);" >
            <div class="card-body" style="background-image: linear-gradient(rgb(253, 253, 174), rgb(250, 232, 184));">
              <h1 class="card-title text-center" style="margin-left: 40px;">Staff</h1>
              <br>
              <div class="form-group">
              <div class="row">
                <div class="col-sm-4">
           <input type="text" class="form-control py-3" id="myInput" onkeyup="myFunction()" placeholder="Search for Name" title="Type in a name" style="color: black; margin-left: 30px;">
          </div> 
        <div class="col-sm-2  w-50 " style="margin-left:10%;">
          <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#myModal" style="background-color:rgb(40, 58, 188);  margin-right: 30px;" >
          <b> Institute</b>
          </button>
        
          <!-- The Modal -->
          <div class="modal " id="myModal" >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header "  >
              <h4 class="modal-title w-100 text-center">Institute</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
          
            <!-- Modal body -->
            <div class="modal-body p-0" >
              <form action="{% url 'institute_staff' %}" method="POST" class="p-0">
                 {% csrf_token %} 
                <div class="container ">
                  
                  <div class="row">
                    <div class="col-6">
                    <input type="text" placeholder="Name"   name="name" required >
                    </div>
                    <div class="col-6">
                      <input type="text" placeholder="Email" name="email" >
                    </div>
                    </div>
                
                  <div class="row">
                    <div class="col-6">
                    <input type="text" placeholder="Contact"  name="contact" required>
                    </div>
                    <div class="col-6">
                    <input type="text" placeholder="Designation" name="desig" >
                  </div>
                    </div>
                   
                   <div class="row">
                    <div class="col-12">
                      <input type="text" placeholder="address" name="address" ></div>
                    </div>
                    
      
                  <div class="container">
                    <div class="row">
                      <div class="col-6">
                        <label>Image</label>
                      </div>
                      </div>
                   <div class="row">
                    <div class="col-12">
                    <input type="file" placeholder="Upload"  name="im" required>
                    </div>
                   </div>
                  
                   <div class="row">
                    <div class="col-6">
                    <input type="text" placeholder="Username" name="username" required>
                    </div>
                    <div class="col-6">
                    <input type="password" placeholder="Password" name="password" required>
                    </div>
                   </div>
                   </div>
                  <center>
                  <input type="submit" value="Create" class="btn btn-success"  >
                  </center>
               </div>
                </form>
            </div>
          
            <!-- Modal footer -->
            <div class="modal-footer">
              <!-- <button type="button" class="btn btn-danger" data-bs-dismiss="modal" >Close</button> -->
            </div>
          
            </div>
          </div>
            </div>
          
        </div>
             <br>
             <br>
        
        
        
        
        
        
             <div class="table-responsive">
            <table class="table" id="myTable" style="color: black;">
              <thead style="font-size: 16px;font-family: Arial, Helvetica, sans-serif; width: 100%;">
              <tr class="header" >
                <th style="color: black;"> Name </th>
                <th style="color: black;"> Address </th>
                <th style="color: black;"> Contact </th>
                <th style="color: black;"> Email </th>
               <th style="color: black;"> image </th>
               
               <th colspan="1">Action</th>
              </tr>
              
              </tr>
              </thead>
              <tbody>
                {% for i in ins %}
                <tr>
                  <td>{{ i.name }}</td>
                  <td>{{ i.address }}</td>
                  <td>{{ i.contact }}</td>
                  <td>{{ i.email }}</td>
                  <td>{{ i.image }}</td>
                  
                  <td><a href="{% url 'deleteinstitute' ins_id=i.id %}" class="btn btn-danger" onclick="return confirm('Delete ?')">Delete</a></td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
            </div>
        
             </div>
            </div>
            </div>
          </div>
        
          <script>
          function myFunction() {
          var input, filter, table, tr, td, i, txtValue;
          input = document.getElementById("myInput");
          filter = input.value.toUpperCase();
          table = document.getElementById("myTable");
          tr = table.getElementsByTagName("tr");
          for (i = 0; i < tr.length; i++) {
          td = tr[i].getElementsByTagName("td")[0];
          if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
          } else {
          tr[i].style.display = "none";
          }
          }       
          }
          }
          </script>
        
    </div>
 {% endblock %}
